name: Publish and Sign Container Image

on:
  schedule:
    - cron: '32 11 * * *'
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v2.0.1'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into ghcr.io
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: set-repo-name
        run: echo "LOWERCASE_REPOSITORY_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push container image
        id: push-step
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ env.LOWERCASE_REPOSITORY_NAME }}:latest


      - name: Sign the container image
        run: cosign sign --tlog-upload=false ghcr.io/nikitatoliya/sigstore@sha256:cee38bb670be0116569631c13924915360fc0efc8b69e36517deec3eaddaf3ca


